# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: "copy files to web server"
          command: if [$CIRCLE_BRANCH=="master"] then 'scp -r src/* $USR@$HOST:$WS_FOLDER/' else 'scp -r src/* $USR@$HOST:$WS_FOLDER/dev/' fi

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy  

