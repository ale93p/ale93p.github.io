# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-browsers
    working_directory: ~/repo
    steps:
      - checkout

  deploy:
    machine:
      enabled: true
    steps:
      - run:
        name: "copy files to web server"
        command: scp -i $ID_RSA -r personal-website/src/* $USR@$HOST:$WS_FOLDER/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy  

