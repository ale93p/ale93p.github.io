# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  deploy:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Export destination
          command: |
            export DST=if [ $CIRCLE_BRANCH == "master" ]; then $WS_FOLDER; else "$WS_FOLDER/dev"; fi
            echo $DST
      - run:
          name: "copy files to web server"
          command: |
            scp -r src/* $USR@$HOST:$DST

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy  

